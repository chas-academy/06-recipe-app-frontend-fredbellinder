<section id="search-section">
  <form class="recipe-search" name="recipe-search" (ngSubmit)="handleSubmit()">

    <input name="recipe_q" id="recipe_q" type="text" value="soup" />

    <input name="recipe_exclude" id="recipe_exclude" type="text" />

      <option value="balanced">balanced</option>
      <option value="high-protein">high-protein</option>
      <option value="low-carb">low-carb</option>
      <option value="low-fat">low-fat</option>

  <ul class="list-group" *ngIf="renderThis">
    <li class="list-group-item" *ngFor="let i of renderThis">
      <div class="recipe-item">
        <img
          class="recipe-search-img"
          src="{{ i.recipe.image }}"
          alt="{{ i.recipe.label }}-picture"
        />
        <a [routerLink]="['/recipe-detail/', i.recipe.uri.substr(-32, 32)]">
          <p class="recipe-name">{{ i.recipe.label }}</p>
        </a>
        <button (click)="addRecipeToList($event)">Favorite</button>
      </div>
    </li>
